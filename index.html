<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <!-- Bootstrap CSS link here -->
        <!-- ff -->
    </head>
    <body>
    <div id="wrapper">
        <img class="img" src="leaf.avif" alt="a leaf">
        
        <div class="leftContainer">
            <div class="blackBox">
                <img class="odin" src=odin.png alt="odin project logo">
                <div class="odinText"> ODIN</div>     
            </div>
            <div class="credits">Photo by <u>Halie West</u> on <u>Unsplash</u></div>  
        </div>
        
        <div class="rightContainer">
            <div class="rightSide">
                <div class="form">
                    <div class="rightPrompt1">
                        <p>This is not a real online service! You Know you need something
                            like this in your life to help you realize your deepest dreams.
                            sign up now to get started.
                        </p>
                        <br>
                        <p>You know you want to.</p>
                    </div>
                    <div class="rightPrompt2">
                        <p>Let's do this!</p>
                        <div class="boxStyle"></div>
                    </div>
                    <form>
                        <div class="formBox">
                            <label for="firstName">FIRST NAME</label>
                            <br>
                            <input type="text" name="user_first" id="firstName">
                            <br>
                            <br>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="user_email" id="email">
                            <br>
                            <br>
                            <label for="pwd">PASSWORD</label>
                            <br>
                            <input type="password" name="user_pwd" id="pwd">
                        </div> 
                    </form>
                        <br>
                        <form>
                            <div class="formBox2">
                                <label for="lastName">LAST NAME</label>
                                <br>
                                <input type="text" name="user_last" id="lastName">
                                <br> <br>
                                <label for="tel">PHONE NUMBER</label>
                                <br>
                                <input type="tel" name="user_tel" id="tel">
                                <br><br>
                                <label for="pwd">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" name="user_pwd" id="pwd">
                            </div>
                        </form>
                         <!-- submit button goes here --> 
                    <button id="btn1" type="submit">Create Account</button>
                    <!-- redirect link for if user already has existing account -->
                    <div class="login">
                        <p>Already have an account? <em><strong><u style="color:rgb(78, 124, 78)">Login here!</u></strong></em></p>
                    </div>
                </div>
             
            </div>
    </div>
    </div>
        <!-- Bootstrap JS here -->
        <script src=script.js async defer></script>
    </body>
</html>
